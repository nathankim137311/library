<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="shortcut icon" href="#">
  <title>Library</title>
</head>
<body>
  <header id="header">
      <button id="clear-storage">clear local storage</button>
    </header>
    <div id="heading">
      <h1>Library</h1>
      <p>Utilizing JSON API</p>
    </div>
  <div class="container">
    <div id="pop-up-form">
      <form>
        <label for="title">Book</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required>
        <label for="authorname">Author</label>
        <input type="text" id="authorname" name="authorname" placeholder="Enter name" required>
        <label for="pages"># of Pages</label>
        <input type="number" id="pages" name="pages" min="1" max="5000" placeholder="0" required>
        <label for="read">Status</label>
        <select id="read" name="read" required>
          <option value="read">Have Read</option>
          <option value="not read">Have Not Read</option>
        </select>
        <input type="reset" id="reset">
      </form>
      <div>
        <button id="add-btn">Add</button>
      </div>
    </div>
  </div>
  <footer id="footer">
  </footer>
  <script src="app/js/script.js"></script>
</body>
</html>
